<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9</title>
</head>
<body>
	<script type="text/javascript">
		var array = [6, 12, 18, 24, 30, 36],
		s = 0,
		p = 1,
		i;
		for (let i = 0; i < array.length; i += 1)
		{
			s += array[i];
			p *= array[i];
		}
		document.write("Sum : " +s+ "<br>" + "Product : " +p);
	</script>
</body>
</html>
